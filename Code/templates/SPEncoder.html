<!doctype html>
<html style="height: 100%">
	<title>Session Pi Encoder</title>
	<h1>Session Pi Encoder</h1>
	<head>
		<link href="{{url_for('static', filename='SPEncoder.css') }}" type="text/css" rel="stylesheet" />
	</head>
	<body style="height: 100%">
		<!-- Loading jQuery and custom JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery-3.3.1.min.js') }}">\x3C/script>')</script>
		<script type=text/javascript>
			$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
		</script>
		<script src="{{url_for('static', filename='SPEncoder.js') }}"></script>

		<!-- Main body of page -->
		<div id="wrapper-row">
			<div id="left-col" class="column">
				<h2>Session Pi</h2>
				<textarea id="sepi"></textarea>
				<div id="button-row">
					<button id="run-sepi">Run</button>
				</div>
				<div id="sepi-term" class="terminal">Session Pi Terminal</div>
			</div>
			<div class="splitter">
				<button id="encode">Encode</button>
			</div>
			<div id="right-col" class="column">
				<h2>Linear Pi</h2>
				<textarea id="lipi"></textarea>
				<div id="button-row">
					<button id="run-lipi">Run</button>
				</div>
				<div id="lipi-term" class="terminal">Linear Pi Terminal</div>
			</div>
		</div>
	</body>
</html>
